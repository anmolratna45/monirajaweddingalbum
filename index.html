<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moni & Raja Wedding Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 0; /* Removed top space */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .header-slider {
            display: flex;
            width: 200%;
            animation: scroll 20s linear infinite;
        }

        .header-slider img {
            width: 33.33vw;
            height: 250px;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .header-text h1 {
            font-size: 3rem; /* Increased size */
            font-weight: bold;
            color: white;
        }

        .header-text p {
            font-size: 1.5rem; /* Increased size */
            color: white;
        }

        .rasam-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            color: white;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .rasam-card:hover,
        .rasam-card.active {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .rasam-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .rasam-card h5 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 2rem;
            }

            .header-text p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="header">
            <div class="header-slider">
                <img src="DSC_8716.JPG" alt="Wedding 1">
                <img src="DSC_8759.JPG" alt="Wedding 2">
                
                <img src="DSC_9148.JPG" alt="Wedding 1">
                <img src="DSC_9145.JPG" alt="Wedding 2">
                <img src="DSC_8755.JPG" alt="Wedding 3">
                <img src="DSC_9145.JPG" alt="Wedding 2">
            </div>
            <div class="header-text">
                <h1>Moni & Raja Wedding Album</h1>
                <p>Click on a rasam to view the cherished memories!</p>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const rasams = [
                        { name: "Tilak", img: "DSC_7529.JPG", link: "https://drive.google.com/drive/folders/1M7NS8_WsC4oudQrNN85MouX_TGihLwWY?usp=sharing" },
                        { name: "Puja Matkor", img: "DSC_7715.JPG", link: "https://drive.google.com/drive/folders/1wD7hA8wMMoUmQHggtUa02wXt5m4r3Gs0?usp=sharing" },
                        { name: "Haldi Ceremony", img: "DSC_8079.JPG", link: "https://drive.google.com/drive/folders/1jeeT_m_QecWQ2P30L6FMaZZfF7AbbvUW?usp=sharing" },
                        { name: "Mehendi Ceremony", img: "DSC_8356.JPG", link: "https://drive.google.com/drive/folders/11F7qRBYzv2KK-nLlyLmCbFZpkb62MevH?usp=sharing" },
                        { name: "Bilauki", img: "DSC_8369.JPG", link: "https://drive.google.com/drive/folders/1seFwFqP2n5OM51eRmCbk0QqUMZQKP0i3?usp=sharing" },
                        { name: "Dewta Puji", img: "DSC_8511.JPG", link: "https://drive.google.com/drive/folders/1vhKcN9T8Nh3nQL_7Bo9w57V755Sk0sTh?usp=sharing" },
                        { name: "Shaadi", img: "DSC_9145.JPG", link: "https://drive.google.com/drive/folders/1Cnpfd7H8Sz4EcLAKsycETMXl6qU4nEA_?usp=sharing" }
                    ];
                    
                    const rowContainer = document.querySelector(".row");

                    rasams.forEach(rasam => {
                        const rasamCard = document.createElement("div");
                        rasamCard.classList.add("col-md-4", "col-sm-6", "mb-4");
                        rasamCard.innerHTML = `
                            <div class="card rasam-card shadow-lg" style="background: url('${rasam.img}') no-repeat center center/cover;">
                                <h5>${rasam.name}</h5>
                                <a href="${rasam.link}" target="_blank" class="stretched-link"></a>
                            </div>
                        `;
                        rowContainer.appendChild(rasamCard);
                    });

                    document.querySelectorAll(".rasam-card").forEach(card => {
                        card.addEventListener("touchstart", function() {
                            this.classList.add("active");
                            setTimeout(() => this.classList.remove("active"), 300);
                        });
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
